<template id="load">

================================================== -->

      <!-- Modal content -->

        <div class="modal-header">

        </div>
        <div class="modal-body">

            <form>
              <div class="form-group">
                <legend class="text-primary">Load existing App</legend>
                <label for="src">Where is your app?</label>
                <select class="form-control" id="src">
                  <option>Web Component Cloud (W2C)</option>
                  <option value="">Own Server/Database</option>
                </select>
              </div>

              <div class="form-group">
                <label for="conf">Give here your app identifier</label>
                <input id="key" type="text" class="form-control" placeholder="Id..." id="conf">
              </div>
            </form>
          </section>

        </div>
        <div class="modal-footer">
          <button type="button" class="load-app btn btn-info" data-dismiss="modal" aria-label="Load App">
            Load App
            <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
          </button>
        </div>
      </div>

    </div>
  </div>
</template>

<script>
  // Add smooth scrolling to all links in navbar + footer link
  $( ".navbar a, footer a[href='#w2c']" ).on( 'click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if ( this.hash !== "" ) {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $( 'html, body' ).animate( {
        scrollTop: $(hash).offset().top
      }, 900, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });

  $( window ).scroll( function() {
    $( ".slideanim").each( function(){
      var pos = $( this ).offset().top;

      var winTop = $ (window ).scrollTop();
      if ( pos < winTop + 600 ) {
        $( this ).addClass( "slide" );
      }
    });
  });
</script>
