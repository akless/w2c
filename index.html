<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>W2C</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="Web Component Cloud">
<meta name="keywords" content="w2c, ccm, web, component, app, cloud, kless, andre, tea">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

<body id="w2c" data-spy="scroll" data-target=".navbar" data-offset="60">

  <!-- Navbar
    ================================================== -->
  <div id="nav"></div>

  <!-- Jumbotron
  ================================================== -->
  <div class="jumbotron text-center">
    <h1>Web Component Cloud</h1>
    <p>A place for modular Web Components build with <a href="https://github.com/ccmjs/ccm" style="color: white; font-style: italic;" target="_blank">ccm</a></p>
    <form>
      <div class="input-group">
        <!--<input type="email" class="form-control" size="50" placeholder="Email Address" required>-->
        <div class="input-group-btn">
          <a type="button" class="btn btn-default btn-lg" href="#contact">Contact Us</a>
        </div>
      </div>
    </form>
  </div>

  <!-- Container (About Section) -->
  <div id="sign-in" class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <h3>On W2C you will find Web Components that can be embedded on other websites.</h3>
        <h4>Read the <a href="getting_started.html">getting started guide</a> on how the use the components that you can find on this platform.</h4>
        <a type="button" class="btn btn-default btn-lg" href="getting_started.html">Getting Started</a>
          <!--<br><button class="btn btn-default btn-lg" disabled="disabled">Join In</button>-->
      </div>
      <div class="col-sm-4">
        <span class="glyphicon glyphicon-globe logo slideanim slide"></span>
      </div>
    </div>
  </div>

  <!-- Container (Contact Section) -->
  <div id="contact" class="container-fluid bg-grey"></div>

  <!-- Container (Footer Section) -->
  <footer class="container-fluid text-center">
    <a href="#w2c" title="To Top">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    // Add smooth scrolling to all links in navbar + footer link
    $( ".navbar a, footer a[href='#w2c']" ).on( 'click', function(event) {
      // Make sure this.hash has a value before overriding default behavior
      if ( this.hash !== "" ) {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        let hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
        $( 'html, body' ).animate( {
          scrollTop: $(hash).offset().top
        }, 900, function(){

          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });
    $( window ).scroll( function() {
      $( ".slideanim").each( function(){
        let pos = $( this ).offset().top;

        let winTop = $ (window ).scrollTop();
        if ( pos < winTop + 600 ) {
          $( this ).addClass( "slide" );
        }
      });
    });

    $( "#contact" ).load( "html/contact.html" );
    $( "#nav" ).load( "html/navigation.html" );
  </script>

</body>
